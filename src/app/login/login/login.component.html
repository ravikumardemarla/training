<div class="border-container">
  <div class="form-inline" [formGroup]="loginForm">
    <div class="form-group" [class.error]="(loginForm.get('name').invalid && loginForm.get('name').touched)">
      <label>Username</label>
      <div class="form-control">
        <input type="text" formControlName="name" placeholder="enter username">
      </div>
    </div>
    <div class="form-group" [class.error]="(loginForm.get('password').invalid && loginForm.get('password').touched)">
      <label>Password</label>
      <div class="form-control">
        <input type="password" formControlName="password" placeholder="enter password">
      </div>
    </div>
    <div class="form-group">
      <button class="btn" (click)="onSubmit()">Submit</button>
    </div>
  </div>
</div>
